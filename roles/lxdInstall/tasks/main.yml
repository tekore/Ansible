---

- name: Set hostname
  ansible.builtin.hostname:
    name: "{{ server_hostname }}"

- name: Create the needed directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  with_items:
    - "{{ storage_directory }}"

- name: Install LXD snap
  community.general.snap:
    name: lxd
    channel: latest/stable

- name: Check if LXD is already initialized
  shell: lxc storage list --format=json
  register: lxd_initialized
  failed_when: false
  changed_when: false

- name: Create LXD preseed configuration
  copy:
    content: "{{ lxd_preseed | to_nice_yaml }}"
    dest: /tmp/lxd-preseed.yaml
  when: lxd_initialized.rc != 0

- name: Initialize LXD with preseed
  shell: cat /tmp/lxd-preseed.yaml | lxd init --preseed
  args:
    executable: /bin/bash
  when: lxd_initialized.rc != 0

- name: Enable LXD UI
  shell: snap set lxd ui.enable=true
  args:
    executable: /bin/bash
  register: ui_enable
  changed_when: ui_enable.rc == 0

- name: Check if LXD UI setting changed
  shell: snap get lxd ui.enable
  register: ui_status
  changed_when: false

- name: Restart LXD to apply UI settings
  shell: snap restart lxd
  args:
    executable: /bin/bash
  when: ui_enable.changed
  register: lxd_restart

- name: Wait for LXD to be ready
  shell: lxc list
  retries: 10
  delay: 3
  register: result
  until: result.rc == 0
  when: lxd_restart.changed | default(false)

################## Local storage buckets task
- name: Create MinIO binary directory
  ansible.builtin.file:
    path: /opt/minio/bin
    state: directory
    mode: '0755'

- name: Download MinIO binaries
  ansible.builtin.get_url:
    url: "https://dl.min.io/{{ item.type }}/{{ item.name }}/release/linux-amd64/{{ item.name }}"
    dest: "/opt/minio/bin/{{ item.name }}"
    mode: '0755'
  loop:
    - { name: minio, type: server }
    - { name: mc, type: client }

- name: Create symlinks in /usr/local/bin
  ansible.builtin.file:
    src: "/opt/minio/bin/{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    state: link
  loop: [minio, mc]

- name: Configure LXD snap for MinIO
  ansible.builtin.command:
    cmd: "{{ item }}"
  loop:
    - snap set lxd minio.path=/opt/minio/bin
    - snap restart lxd
  when: ansible_facts.packages['lxd'][0].source | default('') == 'snap'

- name: Set LXD S3 address
  ansible.builtin.command:
    cmd: lxc config set core.storage_buckets_address :8555
  changed_when: true
################## Local storage buckets task

- name: Setup LXD UI authentication
  shell: |
    lxc auth identity delete tls/lxd-ui 2>/dev/null || true
    
    if ! lxc auth group show admins >/dev/null 2>&1; then
      lxc auth group create admins
      lxc auth group permission add admins server admin
    fi
    
    lxc auth identity create tls/lxd-ui --group admins
  register: lxd_ui_setup
  args:
    executable: /bin/bash
  register: ui_setup
  changed_when: "'Created TLS identity' in lxd_ui_setup.stdout or 'Created group' in lxd_ui_setup.stdout"
  when: lxd_initialized.rc != 0

- name: Display complete output
  ansible.builtin.debug:
    var: lxd_ui_setup.stdout_lines
  when: ui_setup.changed
